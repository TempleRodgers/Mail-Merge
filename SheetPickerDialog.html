<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      /* Set background color and border radius for the dialog */
      body {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      /* Style the form to improve layout */
      form {
        margin-top: 20px;
      }

      /* Apply consistent spacing and modern font */
      select, input {
        margin: 10px;
        font-family: sans-serif;
      }

      /* Red color and white text for "Cancel" button */
      input[type="button"][value="Cancel"] {
        background-color: #ff0000;
        color: #ffffff;
      }

      /* Larger font size for clearer heading */
      h2 {
        font-size: 1.5em;
      }

      /* Adjust dropdown width for better fit */
      #sheetPicker {
        width: 200px;
      }

      /* Hide loading indicator initially */
      .loading {
        display: none;
        animation: spin 1s linear infinite;
      }

      /* Animation for loading indicator */
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Styles for progress section */
      #progressPopup {
        margin-top: 20px;
        display: none;
      }

      #progressBarContainer {
        width: 100%;
        background-color: #ddd;
      }

      #progressBar {
        width: 0%;
        height: 30px;
        background-color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <!-- First dialog: Select a Google Sheet -->
    <div id="sheetSelection">
      <h2>Select a Google Sheet</h2>
      <form id="sheetForm">
        <select id="sheetPicker">
          <option value="" disabled selected>Please select a sheet</option>
        </select>
        <br>
        <span class="loading">Loading sheets...</span>
        <br>
        <input type="button" value="Select" onclick="selectSheet()" style="background-color: #808000; color: #ffffff;">
        <input type="button" value="Cancel" onclick="cancelSelection()" style="background-color: #ff0000; color: #ffffff;">
      </form>
    </div>

    <!-- Second and Third dialogs: Progress Section -->
    <div id="progressPopup">
      <p id="statusMessage">Gathering data ... allow 1 minute</p>
      <p id="progressCount">Processed <span id="processedCount">0</span> of <span id="totalCount">0</span></p>
      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
      <button id="closeButton" onclick="closePopup()" style="display: none;">OK</button>
    </div>

    <script>
      // Function to update progress display
      function updateProgressDisplay(progress) {
        const statusMessage = document.getElementById('statusMessage');
        const processedCount = document.getElementById('processedCount');
        const totalCount = document.getElementById('totalCount');
        const progressBar = document.getElementById('progressBar');
        const closeButton = document.getElementById('closeButton');

        totalCount.textContent = progress.total;
        processedCount.textContent = progress.processed;
        
        const percentage = Math.floor((progress.processed / progress.total) * 100);
        progressBar.style.width = percentage + '%';

        if (progress.total === -1) {
          statusMessage.textContent = "Gathering data... allow 1 minute";
          closeButton.style.display = 'none'; // Hide the "OK" button for the second dialog
        } else if (progress.processed < progress.total) {
          statusMessage.textContent = "Merging in progress...";
          closeButton.style.display = 'none'; // Keep hiding the "OK" button during merging
        } else {
          statusMessage.textContent = "Mail merge completed!";
          closeButton.style.display = 'block'; // Show the "OK" button for the third dialog
        }
      }

      // Function to poll for progress updates
      function pollForProgress() {
        google.script.run.withSuccessHandler(updateProgressDisplay).getProgress();
      }

      // Function to fetch sheet options from Google Apps Script
      function populateSheetOptions() {
        document.querySelector('.loading').style.display = 'block';

        google.script.run.withSuccessHandler(function(sheets) {
          var sheetPicker = document.getElementById('sheetPicker');

          // Clear any existing options
          sheetPicker.innerHTML = '';

          // Add "Please select" option
          sheetPicker.add(new Option('Please select a sheet', ''));

          sheets.forEach(function(sheet) {
            var option = document.createElement('option');
            option.value = sheet.url;
            option.text = sheet.name;
            sheetPicker.add(option);
          });

          document.querySelector('.loading').style.display = 'none';
        }).getFolderSpreadsheets();
      }

      // Function to handle sheet selection
      function selectSheet() {
        const selectedUrl = document.getElementById('sheetPicker').value;
        const sheetPicker = document.getElementById('sheetPicker'); // Get the select element

        // Remove the "Please select" option only after a sheet is selected
        if (sheetPicker.options[0].value === "") {
          sheetPicker.options[0] = null; // Remove the first option
        }

        // Show the progress section and hide the form
        document.getElementById('progressPopup').style.display = 'block';
        document.getElementById('sheetSelection').style.display = 'none';

        // Start the mail merge process and update progress
        google.script.run.withSuccessHandler(pollForProgress).setSelectedSheetUrl(selectedUrl);
      }

      // Function to handle cancel button click (close dialog)
      function cancelSelection() {
        google.script.host.close();
      }

      // Function to close the popup
      function closePopup() {
        google.script.host.close();
      }

      // Populate sheet options when the dialog loads
      window.onload = function() {
        populateSheetOptions();
      };
    </script>
  </body>
</html>
